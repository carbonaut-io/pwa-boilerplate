<ion-item>
  <ion-label position="stacked">{{ label }}</ion-label>
  <ion-input type="number"
             [placeholder]="placeholder"
             [formControl]="control"
             [disabled]="disabled"
             [required]="required"></ion-input>

  <app-field-error-message [visible]="showValidationErrorMessage" [currentControl]="control"></app-field-error-message>
</ion-item>
