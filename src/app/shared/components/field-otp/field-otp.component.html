<ion-item>
  <ion-label>{{ label }}</ion-label>
  <ng-otp-input #ngOtpInput (onInputChange)="onValueChange($event)"
    [config]="{ length: length, placeholder: placeholder }"></ng-otp-input>
  <app-field-error-message [visible]="showValidationErrorMessage" [currentControl]="control">
  </app-field-error-message>
</ion-item>
